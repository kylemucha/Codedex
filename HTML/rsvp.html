<!-- Replace the comments with the following <input> elements, using the appropriate type attributes:

Two text inputs for the first and last name.
Three radio buttons labeled as "Yes", "No", and "Maybe" (with a matching name of "invite").
Either three or five checkbox options to specify dietary restrictions like "Vegetarian" and "Gluten-free".
An input to submit the form. -->

<!-- Write code below  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
  <h2>RSVP</h2>
  <p>Come and make our special day more awesome!</p>
  <br>
  First Name: <input type="text">
  <br><br>
  Last Name: <input type="text">
  <br><br>
  Are you coming?<br>
  <!-- 3 radio inputs here -->
  <input type="radio" name="invite">Yes<br>
  <input type="radio" name="invite">No<br>
  <input type="radio" name="invite">Maybe<br>
  <br><br>
  Any dietary restrictions for main course?<br>
  <!-- 3 or 5 checkbox inputs here -->
  <input type="checkbox">Meathead<br>
  <input type="checkbox">Vegetarian<br>
  <input type="checkbox">Pescatarian<br>
  <br><br>
  <!-- Submit input here -->
  <input type="submit" value="submit foodie">
 </form>
  </body>
</html>
