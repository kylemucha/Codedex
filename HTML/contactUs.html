<!-- Replace the comments with this information:

A <label> and text <input> element for a name.
Another <label> element that says "Comments and suggestions:".
A <textarea> element.
An <input> element to submit the contact form. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <form>
  <h2>Contact Us</h2>
  <!-- Label and input for "Name" here -->
  <label for="name">Full Name: <input id="name" type="text"></label>
  <br><br>
  <!-- Label for textarea here -->
  <label for="info" >Enter Info Here</label>
  <br>
  <!-- Textarea here -->
  <textarea id="info" cols="42" rows="5" placeholder="Enter some text!"></textarea>
  <br><br>
  <!-- Submit input here -->
  <input type="submit" value="Submit Info!">
</form>
  </body>
</html>
